<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - Identity Service</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 24px;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-size: 14px;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      .error {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }
      .error.show {
        display: block;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #5568d3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
        color: #999;
        font-size: 14px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ddd;
      }
      .divider span {
        padding: 0 15px;
      }
      .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      .social-button {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: white;
        color: #333;
      }
      .social-button:hover {
        background: #f5f5f5;
        border-color: #ccc;
      }
      .social-button.google {
        border-color: #4285f4;
        color: #4285f4;
      }
      .social-button.google:hover {
        background: #4285f4;
        color: white;
      }
      .social-button.kakao {
        border-color: #fee500;
        background: #fee500;
        color: #000;
      }
      .social-button.kakao:hover {
        background: #fdd835;
      }
      .social-button.naver {
        border-color: #03c75a;
        background: #03c75a;
        color: white;
      }
      .social-button.naver:hover {
        background: #02b350;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>로그인</h1>
      <p class="subtitle">Identity Service에 로그인하세요</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="error" id="errorMessage"></div>

        <button type="submit" id="submitBtn">로그인</button>
      </form>

      <div class="divider">
        <span>또는</span>
      </div>

      <div class="social-buttons">
        <button class="social-button google" id="googleLogin">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path
              fill="#4285F4"
              d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
            />
            <path
              fill="#34A853"
              d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"
            />
            <path
              fill="#FBBC05"
              d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.712s.102-1.172.282-1.712V4.956H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.044l3.007-2.332z"
            />
            <path
              fill="#EA4335"
              d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.956L3.964 7.288C4.672 5.163 6.656 3.58 9 3.58z"
            />
          </svg>
          Google로 로그인
        </button>
        <button class="social-button kakao" id="kakaoLogin">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
            <path
              d="M9 0C4.03 0 0 3.154 0 7.047c0 2.469 1.523 4.63 3.84 5.863L2.7 17.647c-.15.45.35.8.7.5l2.1-2.4c.5.1 1.05.15 1.6.15 4.97 0 9-3.154 9-7.047S13.97 0 9 0z"
            />
          </svg>
          Kakao로 로그인
        </button>
        <button class="social-button naver" id="naverLogin">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
            <path d="M0 0h7.2v7.2L0 18V0zm10.8 0H18v7.2L10.8 18V0z" />
          </svg>
          Naver로 로그인
        </button>
      </div>

      <div class="footer">Identity Service SSO</div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorDiv = document.getElementById("errorMessage");
      const submitBtn = document.getElementById("submitBtn");

      // URL에서 redirect 파라미터 추출
      const urlParams = new URLSearchParams(window.location.search);
      // redirect 파라미터 추출 (디코딩 필요)
      let redirectUrl = urlParams.get("redirect");
      if (!redirectUrl) {
        redirectUrl = "/";
      }

      // 소셜 로그인 버튼 이벤트
      async function handleSocialLogin(provider) {
        try {
          // 소셜 로그인 URL 가져오기 (redirect 파라미터 포함)
          const response = await fetch(
            `/api/social/${provider}/login?redirect=${encodeURIComponent(
              redirectUrl
            )}`
          );
          const data = await response.json();

          // 소셜 로그인 페이지로 리다이렉트
          window.location.href = data.authorization_url;
        } catch (error) {
          errorDiv.textContent = "소셜 로그인 중 오류가 발생했습니다.";
          errorDiv.classList.add("show");
        }
      }

      document.getElementById("googleLogin").addEventListener("click", () => {
        handleSocialLogin("google");
      });

      document.getElementById("kakaoLogin").addEventListener("click", () => {
        handleSocialLogin("kakao");
      });

      document.getElementById("naverLogin").addEventListener("click", () => {
        handleSocialLogin("naver");
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // 에러 메시지 숨기기
        errorDiv.classList.remove("show");
        submitBtn.disabled = true;
        submitBtn.textContent = "로그인 중...";

        try {
          // 로그인 API 호출
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // 로그인 성공 - 토큰 저장
            localStorage.setItem("access_token", data.access_token);
            localStorage.setItem("refresh_token", data.refresh_token);

            // 쿠키에도 토큰 저장 (SSO 플로우용)
            // HttpOnly 쿠키는 JavaScript로 설정할 수 없으므로,
            // 서버에서 쿠키를 설정하도록 수정 필요
            // 현재는 document.cookie로 설정 (보안상 완벽하지 않지만 동작함)
            const expires = new Date();
            expires.setTime(expires.getTime() + 30 * 60 * 1000); // 30분
            document.cookie = `access_token=${
              data.access_token
            }; expires=${expires.toUTCString()}; path=/; SameSite=Lax`;

            // 원래 요청한 authorize 엔드포인트로 리다이렉트
            window.location.href = redirectUrl;
          } else {
            // 로그인 실패
            errorDiv.textContent = data.detail || "로그인 실패";
            errorDiv.classList.add("show");
            submitBtn.disabled = false;
            submitBtn.textContent = "로그인";
          }
        } catch (error) {
          errorDiv.textContent = "로그인 중 오류가 발생했습니다.";
          errorDiv.classList.add("show");
          submitBtn.disabled = false;
          submitBtn.textContent = "로그인";
        }
      });
    </script>
  </body>
</html>
